<!DOCTYPE html>
<html lang="nl">
<head>
<meta name="google-adsense-account" content="ca-pub-3167065596755326">
<script src="https://kulroakonsu.net/88/tag.min.js" data-zone="142065" async data-cfasync="false"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taal & Tekst Tools | MathijssenFit</title>
  <meta name="description" content="Handige tools voor tekstbewerking zoals tekst spiegelen, hoofdletters, zoek & vervang en meer.">
  <style>
    :root {
      --primary: #d84315;
      --secondary: #ffb300;
      --bg-light: #fefefe;
      --bg-dark: #2b2b2b;
      --text-light: #212121;
      --text-dark: #f5f5f5;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    aside {
      width: 250px;
      background: var(--primary);
      color: white;
      padding: 2rem 1rem;
      position: sticky;
      top: 0;
      height: 100vh;
    }
    aside h2 {
      font-size: 1.3rem;
    }
    aside ul {
      list-style: none;
      padding: 0;
    }
    aside li {
      margin: 1rem 0;
    }
    aside a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    aside a:hover {
      text-decoration: underline;
    }
    main {
      flex: 1;
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }
    section {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .dark-mode section {
      background: #3a3a3a;
    }
    h2 {
      color: var(--primary);
    }
    textarea, input, button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: var(--primary);
      color: white;
      cursor: pointer;
      margin-top: 1rem;
    }
    .btn-toggle {
      background: var(--secondary);
      color: black;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 2rem;
    }
    .result {
      margin-top: 1rem;
      background: #fff8e1;
      padding: 1rem;
      border-left: 4px solid var(--primary);
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <aside>
    <h2>üó£Ô∏è Taal & Tekst</h2>
    <ul>
      <li><a href="#spiegel">Tekst Spiegelen</a></li>
      <li><a href="#hoofdletters">Hoofdletters / Kleine Letters</a></li>
      <li><a href="#zoekvervang">Zoek & Vervang</a></li>
      <li><a href="#simulatie">Synoniemenzoeker</a></li>
    </ul>
    <button class="btn-toggle" onclick="document.body.classList.toggle('dark-mode')">üåô Dark Mode</button>
  </aside>

  <main>
    <section id="spiegel">
      <h2>ü™û Tekst Spiegelen</h2>
      <textarea id="spiegelInput" rows="5" placeholder="Typ iets..."></textarea>
      <button onclick="spiegelTekst()">Spiegel Tekst</button>
      <div class="result" id="spiegelResult"></div>
    </section>

    <section id="hoofdletters">
      <h2>üî° Hoofdletters / Kleine Letters</h2>
      <textarea id="caseInput" rows="5"></textarea>
      <button onclick="maakHoofdletters()">Alles hoofdletters</button>
      <button onclick="maakKleineLetters()">Alles kleine letters</button>
      <div class="result" id="caseResult"></div>
    </section>

    <section id="zoekvervang">
      <h2>üîç Zoek & Vervang</h2>
      <textarea id="zoekInput" rows="5"></textarea>
      <input id="zoekwoord" placeholder="Zoek naar...">
      <input id="vervangwoord" placeholder="Vervang met...">
      <button onclick="zoekEnVervang()">Vervang</button>
      <div class="result" id="zoekResult"></div>
    </section>

    <section id="simulatie">
      <h2>üìö Synoniemenzoeker (simulatie)</h2>
      <input placeholder="Woord" id="synInput">
      <button onclick="alert('Simulatie: synoniemen worden getoond voor ' + synInput.value)">Zoek</button>
    </section>
  </main>

  <script>
    function spiegelTekst() {
      const txt = document.getElementById('spiegelInput').value;
      document.getElementById('spiegelResult').textContent = txt.split('').reverse().join('');
    }

    function maakHoofdletters() {
      const txt = document.getElementById('caseInput').value;
      document.getElementById('caseResult').textContent = txt.toUpperCase();
    }

    function maakKleineLetters() {
      const txt = document.getElementById('caseInput').value;
      document.getElementById('caseResult').textContent = txt.toLowerCase();
    }

    function zoekEnVervang() {
      const tekst = document.getElementById('zoekInput').value;
      const zoek = document.getElementById('zoekwoord').value;
      const vervang = document.getElementById('vervangwoord').value;
      const nieuw = tekst.replaceAll(zoek, vervang);
      document.getElementById('zoekResult').textContent = nieuw;
    }
  </script>
</body>
</html>
