<!DOCTYPE html>
<html lang="nl">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gezondheidstools | MathijssenFit</title>
  <meta name="description" content="Gebruik directe gezondheidstools zoals calorie calculator, BMI berekening, waterinname en meer. Alles op √©√©n pagina.">
  <style>
    :root {
      --primary: #007acc;
      --secondary: #34c759;
      --bg-light: #f2f2f2;
      --bg-dark: #1c1c1c;
      --text-light: #333;
      --text-dark: #f5f5f5;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    aside {
      width: 250px;
      background: var(--primary);
      color: white;
      position: sticky;
      top: 0;
      height: 100vh;
      padding: 2rem 1rem;
    }
    aside h2 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }
    aside ul {
      list-style: none;
      padding: 0;
    }
    aside li {
      margin: 1rem 0;
    }
    aside a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    aside a:hover {
      text-decoration: underline;
    }
    main {
      flex: 1;
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }
    section {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    .dark-mode section {
      background: #2a2a2a;
    }
    section h2 {
      color: var(--primary);
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1.5rem;
      background: var(--primary);
      color: white;
      padding: 0.8rem 1.4rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .result {
      margin-top: 1rem;
      background: #e6f7ff;
      padding: 1rem;
      border-left: 4px solid var(--primary);
      border-radius: 6px;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #eaeaea;
      color: #555;
      font-size: 0.9rem;
    }
    .btn-toggle {
      background: var(--secondary);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <aside>
    <h2>üß¨ Gezondheidstools</h2>
    <ul>
      <li><a href="#calorie">Calorie Calculator</a></li>
      <li><a href="#bmi">BMI Berekenen</a></li>
      <li><a href="#water">Waterinname</a></li>
      <li><a href="#hartslag">Hartslagzones</a></li>
    </ul>
    <button class="btn-toggle" onclick="toggleDarkMode()">üåô Dark Mode</button>
  </aside>

  <main>
    <!-- Calorie Calculator -->
    <section id="calorie">
      <h2>üî• Calorie Calculator</h2>
      <form id="calorieForm">
        <label>Leeftijd <input type="number" id="leeftijd"></label>
        <label>Geslacht
          <select id="geslacht">
            <option value="man">Man</option>
            <option value="vrouw">Vrouw</option>
          </select>
        </label>
        <label>Gewicht (kg) <input type="number" id="gewicht"></label>
        <label>Lengte (cm) <input type="number" id="lengte"></label>
        <label>Activiteit
          <select id="activiteit">
            <option value="1.2">Weinig of geen beweging</option>
            <option value="1.375">Lichte activiteit</option>
            <option value="1.55">Matige activiteit</option>
            <option value="1.725">Zware activiteit</option>
            <option value="1.9">Zeer zwaar actief</option>
          </select>
        </label>
        <button type="submit">Bereken</button>
        <div class="result" id="calorieResult"></div>
      </form>
    </section>

    <!-- BMI -->
    <section id="bmi">
      <h2>‚öñÔ∏è BMI Berekenen</h2>
      <label>Lengte (cm) <input type="number" id="bmiLengte"></label>
      <label>Gewicht (kg) <input type="number" id="bmiGewicht"></label>
      <button onclick="berekenBMI()">Bereken</button>
      <div class="result" id="bmiResult"></div>
    </section>

    <!-- Water -->
    <section id="water">
      <h2>üíß Dagelijkse Waterinname</h2>
      <label>Gewicht (kg) <input type="number" id="waterGewicht"></label>
      <button onclick="berekenWater()">Bereken</button>
      <div class="result" id="waterResult"></div>
    </section>

    <!-- Hartslagzones -->
    <section id="hartslag">
      <h2>‚ù§Ô∏è Hartslagzones</h2>
      <label>Leeftijd <input type="number" id="leeftijdHartslag"></label>
      <button onclick="berekenZones()">Bereken</button>
      <div class="result" id="hartslagResult"></div>
    </section>

    <footer>
      &copy; 2025 MathijssenFit ‚Äì Gezond leven begint hier üíö
    </footer>
  </main>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    document.getElementById('calorieForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const leeftijd = +document.getElementById('leeftijd').value;
      const geslacht = document.getElementById('geslacht').value;
      const gewicht = +document.getElementById('gewicht').value;
      const lengte = +document.getElementById('lengte').value;
      const activiteit = +document.getElementById('activiteit').value;
      let bmr = geslacht === 'man'
        ? 10 * gewicht + 6.25 * lengte - 5 * leeftijd + 5
        : 10 * gewicht + 6.25 * lengte - 5 * leeftijd - 161;
      const resultaat = Math.round(bmr * activiteit);
      document.getElementById('calorieResult').innerText = `Je dagelijkse behoefte is ongeveer ${resultaat} kcal.`;
    });

    function berekenBMI() {
      const lengte = +document.getElementById('bmiLengte').value / 100;
      const gewicht = +document.getElementById('bmiGewicht').value;
      const bmi = gewicht / (lengte * lengte);
      document.getElementById('bmiResult').innerText = `Jouw BMI is ${bmi.toFixed(1)}.`;
    }

    function berekenWater() {
      const gewicht = +document.getElementById('waterGewicht').value;
      const liter = (gewicht * 0.035).toFixed(2);
      document.getElementById('waterResult').innerText = `Je zou ongeveer ${liter} liter water per dag moeten drinken.`;
    }

    function berekenZones() {
      const leeftijd = +document.getElementById('leeftijdHartslag').value;
      const max = 220 - leeftijd;
      const zones = [
        `Zone 1 (50‚Äì60%): ${Math.round(max * 0.5)} ‚Äì ${Math.round(max * 0.6)} bpm`,
        `Zone 2 (60‚Äì70%): ${Math.round(max * 0.6)} ‚Äì ${Math.round(max * 0.7)} bpm`,
        `Zone 3 (70‚Äì80%): ${Math.round(max * 0.7)} ‚Äì ${Math.round(max * 0.8)} bpm`,
        `Zone 4 (80‚Äì90%): ${Math.round(max * 0.8)} ‚Äì ${Math.round(max * 0.9)} bpm`,
        `Zone 5 (90‚Äì100%): ${Math.round(max * 0.9)} ‚Äì ${Math.round(max)} bpm`
      ];
      document.getElementById('hartslagResult').innerHTML = zones.join('<br>');
    }
  </script>
</body>
